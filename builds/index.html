<!DOCTYPE html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Тестовая работа</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">

        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
        <link href="https://fonts.googleapis.com/css?family=Roboto&amp;amp;subset=cyrillic" rel="stylesheet">
        <meta property="og:title" content="#{data.title}">
        <meta property="og:title" content="">
        <meta property="og:url" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="500">
        <meta property="og:image:height" content="300">
        <meta property="twitter:description" content="">
        <link rel="image_src" href="">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>
    </head>

    <body class="page">
        <svg xmlns="http://www.w3.org/2000/svg" style="border: 0 !important; clip: rect(0 0 0 0) !important; height: 1px !important; margin: -1px !important; overflow: hidden !important; padding: 0 !important; position: absolute !important; width: 1px !important;"
        class="root-svg-symbols-element">
            <symbol id="right-arrow" viewBox="0 0 129 129">
                <path d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z" />
            </symbol>
            <symbol id="search" viewBox="0 0 56.966 56.966">
                <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23	s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92	c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17	s-17-7.626-17-17S14.61,6,23.984,6z"
                />
            </symbol>
        </svg>
        <section class="page__wrapper">
            <div class="calendar container">
                <div class="top-date">
                    <div class="top-date-text">
                        <h3 id="month-name"></h3>
                        <h5 id="today-day-name"></h5>
                    </div>
                    <button class="top-date-btn prev-button" id="prev" aria-label="Предыдущий месяц"><i></i>
                    </button>
                    <button class="top-date-btn next-button" id="next" aria-label="Следующий месяц"><i></i>
                    </button>
                </div>
                <div class="bottom-date">
                    <div class="search-input">
                        <label for="searchInput" aria-label="search">
                            <svg class="search-svg" width="15" height="15">
                                <use xlink:href="#search"></use>
                            </svg>

                        </label>
                        <input id="searchInput" type="text" disabled>
                    </div>
                </div>
                <div class="calendar-content">
                    <div class="calendar-cells" id="calendar-table">
                        <div id="table-body"></div>
                    </div>
                </div>
                <div class="calendar-footer">
                    <button class="close-footer" id="close-footer">x</button>
                    <div class="add-form" id="add-form">
                        <div class="input-field">
                            <input class="add-field validate" id="eventTitleInput" type="text" placeholder="Событие">
                        </div>
                        <div class="input-field">
                            <textarea class="add-field validate" id="eventDescInput" type="text" placeholder="Описание"></textarea>
                        </div>
                        <div class="add-event-buttons">
                            <button class="btn add-btn" id="addEventButton">Добавить</button>
                            <button class="btn cancel-btn" id="cancelAdd">Удалить</button>
                        </div>
                    </div>
                </div>
                <div class="sidebar-wrapper z-depth-2 side-nav fixed" id="sidebar">
                    <div class="sidebar-title"></div>
                </div>
            </div>
        </section>


        <script src="static/js/main.min.js"></script>
    </body>

</html>
